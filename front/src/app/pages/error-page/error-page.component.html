<div class="error-container">
  <div class="error-content">
    <div class="error-icon-container">
      <div class="error-icon">{{ errorCode() }}</div>
    </div>
    <h1 class="error-title">{{ title() }}</h1>
    <p class="error-message">{{ message() }}</p>
    <div class="actions">
      <div class="match-id-input-container">
        <label for="matchId">Match ID:</label>
        <input
          type="number"
          id="matchId"
          [(ngModel)]="matchId"
          placeholder="Enter match ID"
          min="0"
        />
      </div>
      <a routerLink="/" class="home-button">Return to Home</a>
      <button #backButton class="back-button">Go Back</button>
      <button #predictButton class="predict-button">
        Make a Score Prediction
      </button>
    </div>
  </div>
</div>

<!-- Score Prediction Popup -->
<app-score-prediction-popup
  [(visible)]="showPredictionDialog"
  [team1Name]="team1Name"
  [team2Name]="team2Name"
  [team1Flag]="team1Flag"
  [team2Flag]="team2Flag"
  [matchId]="matchId()"
  (predictionSubmitted)="onPredictionSubmitted($event)"
/>
