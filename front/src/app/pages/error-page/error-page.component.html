<div class="error-container">
  <div class="error-content">
    <div class="error-icon-container">
      <div class="error-icon">{{ errorCode() }}</div>
    </div>
    <h1 class="error-title">{{ title() }}</h1>
    <p class="error-message">{{ message() }}</p>
    <div class="actions">
      <a routerLink="/" class="home-button">Return to Home</a>
      <button class="back-button" (click)="goBack()">Go Back</button>
      <button class="predict-button" (click)="showPredictionDialog.set(true)">
        Make a Score Prediction
      </button>
    </div>
  </div>
</div>

<!-- Score Prediction Popup -->
<app-score-prediction-popup
  [(visible)]="showPredictionDialog"
  [team1Name]="team1Name"
  [team2Name]="team2Name"
  [team1Flag]="team1Flag"
  [team2Flag]="team2Flag"
  (predictionSubmitted)="onPredictionSubmitted($event)"
/>
