name: mobile
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.9.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.5.1

  # Routing
  go_router: ^14.2.0

  # HTTP client
  dio: ^5.7.0

  # Cookie management for Dio
  dio_cookie_manager: ^3.1.1
  cookie_jar: ^4.0.8

  # Local storage
  shared_preferences: ^2.2.3

  # Secure storage
  flutter_secure_storage: ^9.2.2

  # Internationalization
  intl: ^0.19.0

  # Image picker
  image_picker: ^1.1.2

  # Local notifications
  flutter_local_notifications: ^17.2.2

  # OpenAPI generated
  openapi:
    path: lib/api
  one_of: ^1.5.0
  one_of_serializer: ^1.5.0
  built_value: ^8.9.2
  built_collection: ^5.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

  # For code generation
  build_runner: ^2.4.9
  built_value_generator: ^8.4.0

flutter:
  uses-material-design: true
